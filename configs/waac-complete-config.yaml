# WaaC (Warehouse as a Code) Physical and Logical Configuration
# Version: 1.1
# 
# This configuration file defines the complete warehouse setup including:
# - Physical layout and storage structures
# - Tagging system for location classification
# - Multi-tenant logical partitioning
# - Operational processes (inbound, outbound, picking, etc.)
# - Integration settings and data exchange
#
# The configuration follows a hierarchical structure where each section
# builds upon the previous ones to create a complete warehouse system.

# -----------------------------------------------------
# PHYSICAL LAYOUT CONFIGURATION
# Defines the physical warehouse structure including:
# - Buildings, areas, and rack layouts
# - Storage equipment specifications
# - Capacity and dimensional constraints
# - Location tagging for classification
# -----------------------------------------------------
physical_layout:
  warehouse_id: 'WH001'
  buildings:
    building_1:
      name: 'Main Building'
      areas:
        area_A:
          name: 'Area A'
          tags: ['ground_floor', 'forklift_accessible', 'temperature_controlled']
          racks:
            rack_A1:
              type: 'selective_pallet_rack'
              physical_properties:
                length: 30000  # mm
                height: 8000   # mm
                depth: 1100    # mm
              structure:
                bays: 10
                levels: 4
                positions_per_bay: 3
              capacity:
                per_level: 2000    # kg
                per_position: 800  # kg
              coordinates:
                x: 0
                y: 0
                orientation: 0  # gradi
              tags:
                - location: 'front_area'
                - access: 'easy_reach'
                - height: 'medium'
                - equipment: ['forklift', 'pallet_jack']
                - storage_type: ['euro_pallet', 'industrial_pallet']
                - environment: ['dry', 'clean']
                - temperature_range: [-5, 25]  # Celsius
              security:
                load_notices: true
                impact_protection: true
              
            rack_A2:
              type: 'drive_in_rack'
              physical_properties:
                length: 18000  # mm
                height: 10000  # mm
                depth: 9600   # mm
              structure:
                lanes: 6
                levels: 4
                depth_positions: 8
              capacity:
                per_level: 6000     # kg
                per_position: 1000  # kg
              coordinates:
                x: 35000
                y: 0
                orientation: 0
              tags:
                - location: 'back_area'
                - access: 'specialized'
                - height: 'high'
                - equipment: ['reach_truck']
                - storage_type: ['euro_pallet']
                - environment: ['dry', 'dust_sensitive']
                - minimum_batch: 'full_lane'
                
        area_B:
          name: 'Area B'
          racks:
            rack_B1:
              type: 'carton_flow_rack'
              physical_properties:
                length: 27000  # mm
                height: 2000   # mm
                depth: 2400    # mm
              structure:
                sections: 10
                levels: 3
                lanes_per_level: 4
              capacity:
                per_lane: 100  # kg
              coordinates:
                x: 0
                y: 15000
                orientation: 90
              tags:
                - location: 'front_area'
                - access: 'easy_reach'
                - height: 'low'
                - equipment: ['manual', 'pallet_jack']
                - storage_type: ['carton', 'box']
                - environment: ['clean', 'controlled']

# -----------------------------------------------------
# TAG DEFINITION
# Central catalog of available tags for location classification
# These tags are used to:
# - Categorize storage locations
# - Define access requirements
# - Specify equipment compatibility
# - Set environmental conditions
# - Enable dynamic space allocation
# -----------------------------------------------------
tag_catalog:
  location:
    values: ['front_area', 'back_area', 'mezzanine', 'ground_floor']
    type: 'single'
    
  access:
    values: ['easy_reach', 'specialized', 'restricted']
    type: 'single'
    
  height:
    values: ['low', 'medium', 'high']
    type: 'single'
    
  equipment:
    values: ['forklift', 'reach_truck', 'pallet_jack', 'order_picker']
    type: 'multiple'
    
  storage_type:
    values: ['euro_pallet', 'industrial_pallet', 'small_parts', 'bulk', 'carton', 'box']
    type: 'multiple'
    
  environment:
    values: ['dry', 'humid', 'clean', 'dust_sensitive', 'controlled']
    type: 'multiple'

# -----------------------------------------------------
# TENANT CONFIGURATION WITH FILTERS
# Defines how multiple clients share the warehouse space:
# - Logical partitioning of physical space
# - Client-specific storage rules and constraints
# - Dynamic space allocation policies
# - Integration settings per tenant
# 
# Each tenant can have their own:
# - Storage zones with specific requirements
# - Picking and processing priorities
# - Connection settings for data exchange
# - Custom business rules and workflows
# -----------------------------------------------------
tenants:
  - id: 'fast_fashion'
    name: 'FastFashion SpA'
    type: 'e-commerce'
    logical_layout:
      zones:
        fast_moving:
          description: 'Zona alta rotazione'
          storage_filters:
            location:
              include: ['front_area']
              exclude: ['restricted']
            access:
              include: ['easy_reach']
            equipment:
              include: ['forklift', 'pallet_jack']
            custom_rules:
              - type: 'distance'
                max_distance_from_shipping: 50  # metri
              - type: 'height'
                max_picking_height: 1800  # mm
          
          dynamic_allocation:
            enabled: true
            expansion_rules:
              - condition: 'occupancy > 85%'
                action: 'expand_to_similar_locations'
                filters:
                  - match_tags: ['access', 'equipment']
                  - prefer_tags: ['front_area']
        
        bulk_storage:
          description: 'Stoccaggio scorte'
          storage_filters:
            storage_type:
              include: ['euro_pallet']
            environment:
              include: ['dry']
              exclude: ['dust_sensitive']
            custom_rules:
              - type: 'batch_size'
                min_batch: 10  # pallet
    
    connections:
      main_ftp:
        type: 'ftp'
        security: 'sftp'
        host: 'ftp.fastfashion.com'
        port: 22
        credentials:
          username: '${ENV_FTP_USER}'
          password: '${ENV_FTP_PASS}'
        directories:
          inbound: '/WAAC/IN'
          outbound: '/WAAC/OUT'
          archive: '/WAAC/ARCHIVE'
        
      rest_api:
        type: 'rest'
        base_url: 'https://api.fastfashion.com/v1'
        auth:
          type: 'oauth2'
          client_id: '${ENV_API_CLIENT}'
          client_secret: '${ENV_API_SECRET}'

    operations:
      # -----------------------------------------------------
      # CONFIGURAZIONE INBOUND
      # Gestisce tutti i processi di ricezione merci
      # -----------------------------------------------------
      inbound:
        receiving:
          # Configurazione delle modalità di ricezione
          modes:
            # Ricezione con ASN (Advance Shipping Notice)
            - type: 'asn'
              enabled: true
              features:
                - ssc_registration     # Registrazione unità di stock
                - hd_creation         # Creazione unità di handling
                - barcode_validation  # Validazione codici a barre
              validation_rules:
                - check_quantities
                - check_item_codes
                - check_expiry_dates
              tolerance:
                quantity: 
                  percentage: 5
                  absolute: 2
            
            # Ricezione senza ASN
            - type: 'no_asn'
              enabled: true
              scanning_modes:
                - mode: 'pz_qt'
                  description: 'Registrazione pezzi e quantità'
                  validation: true
                - mode: 'pz_pz'
                  description: 'Conteggio pezzo per pezzo'
                  batch_enabled: true
                - mode: 'serial'
                  description: 'Tracciabilità per numero seriale'
                  duplicate_check: true
          
          # Gestione delle aree di ricezione
          receiving_areas:
            - name: 'main_dock'
              doors: ['D1', 'D2', 'D3']
              type: 'general'
            - name: 'express_dock'
              doors: ['E1']
              type: 'priority'
            - name: 'oversize_dock'
              doors: ['O1']
              type: 'special'
          
        # Configurazione del processo di stoccaggio
        putaway:
          methods:
            # Stoccaggio pezzo per pezzo
            - type: 'piece_by_piece'
              enabled: true
              min_quantity: 1
              max_quantity: 50
            
            # Stoccaggio per cartoni
            - type: 'carton'
              enabled: true
              dimensions:
                max_length: 600  # mm
                max_width: 400   # mm
                max_height: 400  # mm
            
            # Stoccaggio pallet
            - type: 'pallet'
              enabled: true
              pallet_types:
                - type: 'euro'
                  dimensions: [1200, 800, 144]  # mm
                - type: 'industrial'
                  dimensions: [1200, 1000, 144] # mm
          
          # Configurazione delle zone di stoccaggio
          zoning:
            enabled: true
            zones:
              - name: 'fast_moving'
                priority: 1
                location_types: ['shelf', 'pallet']
                filling_strategy: 'nearest_first'
              - name: 'slow_moving'
                priority: 2
                location_types: ['shelf', 'pallet']
                filling_strategy: 'optimize_space'
              - name: 'bulk_storage'
                priority: 3
                location_types: ['floor', 'block_stacking']
                filling_strategy: 'maximize_density'
            
          # Regole di ottimizzazione stoccaggio
          optimization:
            rules:
              - name: 'weight_distribution'
                enabled: true
                max_weight_per_level: 1000  # kg
              - name: 'category_grouping'
                enabled: true
              - name: 'expiry_date'
                enabled: true
                fifo_enabled: true

      # -----------------------------------------------------
      # CONFIGURAZIONE OUTBOUND
      # Gestisce tutti i processi di prelievo e preparazione ordini
      # -----------------------------------------------------
      outbound:
        # Configurazione delle onde di picking
        picking_wave:
          types:
            # Onde automatiche
            - type: 'automatic'
              enabled: true
              criteria:
                - carrier
                - shipping_method
                - truck_departure_time
              scheduling:
                frequency: '30m'  # Ogni 30 minuti
                max_orders: 50
                max_lines: 200
            
            # Onde manuali
            - type: 'manual'
              enabled: true
              constraints:
                max_orders: 100
                max_lines: 400
          
          # Filtri per la creazione delle onde
          filters:
            - name: 'carrier_based'
              enabled: true
              priority_carriers: ['EXPRESS1', 'PRIORITY2']
            - name: 'shipping_method'
              enabled: true
              methods: ['ground', 'air', 'express']
            - name: 'departure_time'
              enabled: true
              time_slots: ['morning', 'afternoon', 'evening']
            - name: 'order_type'
              enabled: true
              types: ['B2B', 'B2C', 'ECOMMERCE']
          
          # Gestione delle trattenute
          retention_management:
            enabled: true
            rules:
              - type: 'quality_check'
                hold_time: '24h'
                notification_enabled: true
              - type: 'payment_verification'
                hold_time: '12h'
                auto_release: true
              - type: 'custom_check'
                hold_time: '48h'
                approval_required: true

        # Configurazione dei tipi di picking
        picking_types:
          # Picking da postazioni fisse
          fixed:
            enabled: true
            stations:
              - id: 'station_1'
                zone: 'fast_moving'
                operator_capacity: 3
                items_per_hour: 200
              - id: 'station_2'
                zone: 'slow_moving'
                operator_capacity: 2
                items_per_hour: 150
          
          # Picking dinamico
          dynamic:
            enabled: true
            algorithms:
              - type: 'shortest_path'
                enabled: true
              - type: 'batch_optimization'
                enabled: true
              - type: 'workload_balancing'
                enabled: true
          
          # Picking bulk
          bulk:
            enabled: true
            min_pallet_qty: 1
            full_pallet_only: true
            mixed_pallet_allowed: false
          
          # Gestione articoli fuori sagoma
          out_of_gauge:
            enabled: true
            dimensions:
              max_length: 3000  # mm
              max_width: 2000   # mm
              max_height: 2000  # mm
            special_equipment:
              - forklift
              - crane
              - manual_handling
          
          # Picking meccanizzato
          mechanized:
            enabled: true
            systems:
              - type: 'conveyor'
                speed: 0.5  # m/s
                capacity: 1000  # items/hour
              - type: 'carousel'
                rotation_speed: 0.3  # rpm
                positions: 1000
              - type: 'as_rs'
                height: 15  # m
                aisles: 4

        # Modalità di picking
        picking_modes:
          # Picking multi-ordine
          multi_order:
            enabled: true
            max_orders: 10
            max_items: 100
            sorting_enabled: true
          
          # Ventilazione pick-up
          pickup_ventilation:
            enabled: true
            batch_size: 50
            sorting_methods:
              - type: 'put_to_light'
              - type: 'manual_sort'
          
          # Picking ordine singolo
          single_order:
            enabled: true
            priority_rules:
              - vip_customers
              - express_shipping
              - deadline_critical
          
          # Ventilazione pallet intero
          full_pallet_ventilation:
            enabled: true
            cross_dock_enabled: true

        # Metodi di picking
        picking_methods:
          # Dispositivi RF
          rf_devices:
            enabled: true
            device_types:
              - type: 'handheld'
                battery_life: '8h'
                screen_size: '5inch'
              - type: 'vehicle_mounted'
                power_source: 'vehicle'
          
          # Picking vocale
          voice_picking:
            enabled: true
            languages:
              - 'it_IT'
              - 'en_US'
            command_set:
              - check_digit
              - quantity
              - location
              - item_verification
          
          # Sistema Pick to Light
          pick_to_light:
            enabled: true
            zones:
              - name: 'fast_moving'
                displays: 100
                light_types:
                  - type: 'numeric'
                  - type: 'alphanumeric'
          
          # Picking cartaceo
          paper_based:
            enabled: true
            document_types:
              - picking_list
              - location_map
              - barcode_sheet
          
          # Picking per triangolazione
          triangulation:
            enabled: true
            optimization:
              - route_optimization
              - distance_calculation
            algorithms:
              - type: 'nearest_neighbor'
              - type: 'genetic_algorithm'

      # -----------------------------------------------------
      # CONFIGURAZIONE PICKING
      # Gestisce tutti i processi di prelievo
      # -----------------------------------------------------
      picking:
        # Configurazione generale del picking
        general:
          enabled: true
          tracking_enabled: true
          batch_picking_enabled: true
          
        # Configurazione delle onde di picking
        wave:
          # Configurazione generale delle onde
          general:
            enabled: true
            max_orders_per_wave: 100
            max_lines_per_wave: 400
            min_fill_rate: 80  # percentuale
          
          # Tipologie di onde
          types:
            # Onde automatiche
            automatic:
              enabled: true
              schedule:
                frequency: '30m'  # ogni 30 minuti
                active_hours: ['08:00-20:00']
                days: ['MON', 'TUE', 'WED', 'THU', 'FRI']
              constraints:
                max_orders: 50
                max_lines: 200
                max_volume: 10  # metri cubi
                max_weight: 1000  # kg
              
            # Onde manuali
            manual:
              enabled: true
              constraints:
                max_orders: 100
                max_lines: 400
                max_volume: 20  # metri cubi
                max_weight: 2000  # kg
          
          # Filtri per la creazione delle onde
          filters:
            # Filtro per vettore
            carrier_based:
              enabled: true
              priority_carriers: ['EXPRESS1', 'PRIORITY2']
              rules:
                - carrier: 'EXPRESS1'
                  max_wait_time: '1h'
                  priority: 1
                - carrier: 'PRIORITY2'
                  max_wait_time: '2h'
                  priority: 2
            
            # Filtro per metodo di spedizione
            shipping_method:
              enabled: true
              methods:
                - name: 'ground'
                  priority: 3
                  max_orders: 50
                - name: 'air'
                  priority: 2
                  max_orders: 30
                - name: 'express'
                  priority: 1
                  max_orders: 20
            
            # Filtro per orario di partenza
            departure_time:
              enabled: true
              time_slots:
                - name: 'morning'
                  time: '08:00-12:00'
                  priority: 1
                - name: 'afternoon'
                  time: '12:00-16:00'
                  priority: 2
                - name: 'evening'
                  time: '16:00-20:00'
                  priority: 3
            
            # Filtro per tipo di ordine
            order_type:
              enabled: true
              types:
                - name: 'B2B'
                  priority: 1
                  dedicated_zone: 'ZONE_B2B'
                - name: 'B2C'
                  priority: 2
                  dedicated_zone: 'ZONE_B2C'
                - name: 'ECOMMERCE'
                  priority: 3
                  dedicated_zone: 'ZONE_ECOM'

          # Gestione delle trattenute
          retention_management:
            enabled: true
            rules:
              # Verifica qualità
              quality_check:
                enabled: true
                hold_time: '24h'
                notification:
                  enabled: true
                  recipients: ['quality.control@company.com']
              
              # Verifica pagamento
              payment_verification:
                enabled: true
                hold_time: '12h'
                auto_release: true
                notification:
                  enabled: true
                  recipients: ['finance@company.com']
              
              # Controlli personalizzati
              custom_check:
                enabled: true
                hold_time: '48h'
                approval_required: true
                approvers: ['warehouse.manager@company.com']
                notification:
                  enabled: true
                  recipients: ['operations@company.com']

        # Tipologie di picking
        types:
          # Picking fisso
          fixed:
            enabled: true
            stations:
              - id: 'FIXED_1'
                zone: 'FAST_MOVING'
                operator_capacity: 3
          
          # Picking dinamico
          dynamic:
            enabled: true
            optimization:
              - type: 'route'
              - type: 'batch'
          
          # Picking bulk
          bulk:
            enabled: true
            full_pallet_enabled: true
            mixed_pallet_allowed: false
          
          # Picking out of gauge
          out_of_gauge:
            enabled: true
            special_handling_required: true
          
          # Picking meccanizzato
          mechanized:
            enabled: true
            automation_level: 'full'

        # Modalità di picking
        modes:
          # Multi ordine
          multi_order:
            enabled: true
            max_orders: 10
            max_items: 100
          
          # Ventilazione pick-up
          pickup_ventilation:
            enabled: true
            batch_size: 50
          
          # Ordine singolo
          single_order:
            enabled: true
          
          # Ventilazione pallet intero
          full_pallet_ventilation:
            enabled: true

        # Metodi di picking
        methods:
          # RF devices
          rf_devices:
            enabled: true
            device_types: ['handheld', 'vehicle_mounted']
          
          # Voice picking
          voice_picking:
            enabled: true
            languages: ['IT', 'EN']
          
          # Pick to Light
          pick_to_light:
            enabled: true
          
          # Paper based
          paper_based:
            enabled: true
          
          # Triangulation picking
          triangulation:
            enabled: true

      # -----------------------------------------------------
      # CONFIGURAZIONE PACKING
      # Gestisce i processi di imballaggio
      # -----------------------------------------------------
      packing:
        # Consolidamento ordini
        order_consolidation:
          enabled: true
          methods:
            - type: 'rf_scan'
              verification: true
            - type: 'automated'
              sorter_enabled: true
          validation:
            weight_check: true
            dimension_check: true
        
        # Gestione imballaggio
        packaging:
          # Sistema di suggerimento imballi
          suggestion:
            enabled: true
            criteria:
              - dimensions
              - weight
              - fragility
              - value
              - destination
            algorithms:
              - type: 'volume_optimization'
              - type: 'cost_optimization'
          
          # Gestione etichette
          labels:
            enabled: true
            types:
              - type: 'shipping'
                format: 'GS1-128'
              - type: 'content'
                barcodes: true
              - type: 'handling'
                symbols: true
            thermal_printing: true
          
          # Materiali di protezione
          protection:
            enabled: true
            materials:
              - type: 'bubble_wrap'
                thickness: [small, medium, large]
              - type: 'foam'
                density: [soft, medium, hard]
              - type: 'corner_protection'
                sizes: [small, medium, large]

        # Controllo finale
        final_check:
          enabled: true
          steps:
            - step: 'barcode_scan'
              mandatory: true
            - step: 'carrier_assignment'
              validation: true
          quality_check:
            enabled: true
            sampling_rate: 10  # %
        
        # Area di staging
        staging:
          enabled: true
          areas:
            - name: 'immediate_dispatch'
              priority: 1
              max_wait_time: '2h'
            - name: 'scheduled_dispatch'
              priority: 2
              max_wait_time: '24h'

      # -----------------------------------------------------
      # CONFIGURAZIONE LOADING
      # Gestisce i processi di carico
      # -----------------------------------------------------
      loading:
        # Pianificazione carico
        planning:
          enabled: true
          features:
            - delivery_sequence
            - vehicle_type
            - volume_optimization
          constraints:
            max_weight: 24000  # kg
            max_volume: 80     # m3
        
        # Assegnazione vettori
        carrier_assignment:
          enabled: true
          methods:
            - type: 'routing_table'
              update_frequency: 'daily'
            - type: 'specific_instructions'
              priority: high
          rules:
            - destination_based
            - weight_based
            - service_level
        
        # Controllo carico
        load_control:
          enabled: true
          checks:
            - type: 'barcode_verification'
              mandatory: true
            - type: 'weight_check'
              tolerance: 1  # %
            - type: 'dimension_check'
              tolerance: 2  # %
          documentation:
            enabled: true
        
        # Conferma spedizione
        shipping_confirmation:
          enabled: true
          documents:
            - type: 'ddt'
              format: 'pdf'
              copies: 3
            - type: 'packing_list'
              format: 'pdf'
              details: 'full'
          
          # Notifiche cliente
          customer_notification:
            enabled: true
            methods:
              - type: 'email'
                template: 'shipping_confirmation'
              - type: 'sms'
                template: 'short_notification'
        
        # Chiusura carico
        load_closure:
          enabled: true
          steps:
            - step: 'final_scan'
              type: 'mandatory'
            - step: 'status_update'
              systems: ['WMS', 'TMS', 'ERP']
          documentation:
            generate_manifest: true
            archive_documents: true

      # -----------------------------------------------------
      # CONFIGURAZIONE CROSS-DOCKING
      # Gestisce i flussi diretti
      # -----------------------------------------------------
      cross_docking:
        # Gestione pallet diretti
        direct_pallet:
          enabled: true
          validation:
            - check_condition
            - verify_destination
          staging_area: 'CROSS_DOCK_1'
        
        # Gestione colli singoli
        single_parcel:
          enabled: true
          sorting:
            enabled: true
            method: 'automated'
        
        # Gestione referenze sconosciute
        unknown_references:
          enabled: true
          additional_checks: true
          quarantine_area: 'QA1'
        
        # Flusso ventilato
        ventilated_flow:
          enabled: true
          multi_destination: true
          sorting_criteria:
            - destination
            - carrier
            - priority
        
        # Flusso controllato
        controlled_flow:
          enabled: true
          verification_steps:
            - step: 'quantity_check'
              tolerance: 0
            - step: 'destination_verify'
              mandatory: true
            - step: 'document_match'
              type: 'electronic'

      # -----------------------------------------------------
      # CONFIGURAZIONE MASTER DATA
      # Gestisce i dati principali
      # -----------------------------------------------------
      master_data:
        # Gestione articoli
        items:
          attributes:
            - name: 'code'
              type: 'string'
              unique: true
            - name: 'description'
              type: 'text'
              multilingual: true
            - name: 'technical_specs'
              type: 'json'
            - name: 'dimensions'
              type: 'object'
              properties: ['length', 'width', 'height']
            - name: 'category'
              type: 'hierarchical'
            - name: 'product_family'
              type: 'reference'
            - name: 'weight'
              type: 'numeric'
              unit: 'kg'

  - id: 'industrial_pro'
    name: 'IndustrialPro Srl'
    type: 'manufacturing'
    logical_layout:
      zones:
        heavy_items:
          description: 'Articoli pesanti'
          storage_filters:
            equipment:
              include: ['reach_truck']
            height:
              include: ['high']
            custom_rules:
              - type: 'weight'
                min_capacity: 1000  # kg
              - type: 'access'
                require_equipment: ['reach_truck']
    
    connections:
      main_ftp:
        type: 'ftp'
        security: 'ftps'
        host: 'ftp.industrialpro.com'
        port: 990
        credentials:
          username: '${ENV_B2B_FTP_USER}'
          password: '${ENV_B2B_FTP_PASS}'
        directories:
          inbound: '/EDI/IN'
          outbound: '/EDI/OUT'
          archive: '/EDI/ARCHIVE'

    operations:
      # -----------------------------------------------------
      # CONFIGURAZIONE INBOUND
      # Gestisce tutti i processi di ricezione merci
      # -----------------------------------------------------
      inbound:
        receiving:
          # Configurazione delle modalità di ricezione
          modes:
            # Ricezione con ASN (Advance Shipping Notice)
            - type: 'asn'
              enabled: true
              features:
                - ssc_registration     # Registrazione unità di stock
                - hd_creation         # Creazione unità di handling
                - barcode_validation  # Validazione codici a barre
              validation_rules:
                - check_quantities
                - check_item_codes
                - check_expiry_dates
              tolerance:
                quantity: 
                  percentage: 5
                  absolute: 2
            
            # Ricezione senza ASN
            - type: 'no_asn'
              enabled: true
              scanning_modes:
                - mode: 'pz_qt'
                  description: 'Registrazione pezzi e quantità'
                  validation: true
                - mode: 'pz_pz'
                  description: 'Conteggio pezzo per pezzo'
                  batch_enabled: true
                - mode: 'serial'
                  description: 'Tracciabilità per numero seriale'
                  duplicate_check: true
          
          # Gestione delle aree di ricezione
          receiving_areas:
            - name: 'main_dock'
              doors: ['D1', 'D2', 'D3']
              type: 'general'
            - name: 'express_dock'
              doors: ['E1']
              type: 'priority'
            - name: 'oversize_dock'
              doors: ['O1']
              type: 'special'
          
        # Configurazione del processo di stoccaggio
        putaway:
          methods:
            # Stoccaggio pezzo per pezzo
            - type: 'piece_by_piece'
              enabled: true
              min_quantity: 1
              max_quantity: 50
            
            # Stoccaggio per cartoni
            - type: 'carton'
              enabled: true
              dimensions:
                max_length: 600  # mm
                max_width: 400   # mm
                max_height: 400  # mm
            
            # Stoccaggio pallet
            - type: 'pallet'
              enabled: true
              pallet_types:
                - type: 'euro'
                  dimensions: [1200, 800, 144]  # mm
                - type: 'industrial'
                  dimensions: [1200, 1000, 144] # mm
          
          # Configurazione delle zone di stoccaggio
          zoning:
            enabled: true
            zones:
              - name: 'fast_moving'
                priority: 1
                location_types: ['shelf', 'pallet']
                filling_strategy: 'nearest_first'
              - name: 'slow_moving'
                priority: 2
                location_types: ['shelf', 'pallet']
                filling_strategy: 'optimize_space'
              - name: 'bulk_storage'
                priority: 3
                location_types: ['floor', 'block_stacking']
                filling_strategy: 'maximize_density'
            
          # Regole di ottimizzazione stoccaggio
          optimization:
            rules:
              - name: 'weight_distribution'
                enabled: true
                max_weight_per_level: 1000  # kg
              - name: 'category_grouping'
                enabled: true
              - name: 'expiry_date'
                enabled: true
                fifo_enabled: true

      # -----------------------------------------------------
      # CONFIGURAZIONE OUTBOUND
      # Gestisce tutti i processi di prelievo e preparazione ordini
      # -----------------------------------------------------
      outbound:
        # Configurazione delle onde di picking
        picking_wave:
          types:
            # Onde automatiche
            - type: 'automatic'
              enabled: true
              criteria:
                - carrier
                - shipping_method
                - truck_departure_time
              scheduling:
                frequency: '30m'  # Ogni 30 minuti
                max_orders: 50
                max_lines: 200
            
            # Onde manuali
            - type: 'manual'
              enabled: true
              constraints:
                max_orders: 100
                max_lines: 400
          
          # Filtri per la creazione delle onde
          filters:
            - name: 'carrier_based'
              enabled: true
              priority_carriers: ['EXPRESS1', 'PRIORITY2']
            - name: 'shipping_method'
              enabled: true
              methods: ['ground', 'air', 'express']
            - name: 'departure_time'
              enabled: true
              time_slots: ['morning', 'afternoon', 'evening']
            - name: 'order_type'
              enabled: true
              types: ['B2B', 'B2C', 'ECOMMERCE']
          
          # Gestione delle trattenute
          retention_management:
            enabled: true
            rules:
              - type: 'quality_check'
                hold_time: '24h'
                notification_enabled: true
              - type: 'payment_verification'
                hold_time: '12h'
                auto_release: true
              - type: 'custom_check'
                hold_time: '48h'
                approval_required: true

        # Configurazione dei tipi di picking
        picking_types:
          # Picking da postazioni fisse
          fixed:
            enabled: true
            stations:
              - id: 'station_1'
                zone: 'fast_moving'
                operator_capacity: 3
                items_per_hour: 200
              - id: 'station_2'
                zone: 'slow_moving'
                operator_capacity: 2
                items_per_hour: 150
          
          # Picking dinamico
          dynamic:
            enabled: true
            algorithms:
              - type: 'shortest_path'
                enabled: true
              - type: 'batch_optimization'
                enabled: true
              - type: 'workload_balancing'
                enabled: true
          
          # Picking bulk
          bulk:
            enabled: true
            min_pallet_qty: 1
            full_pallet_only: true
            mixed_pallet_allowed: false
          
          # Gestione articoli fuori sagoma
          out_of_gauge:
            enabled: true
            dimensions:
              max_length: 3000  # mm
              max_width: 2000   # mm
              max_height: 2000  # mm
            special_equipment:
              - forklift
              - crane
              - manual_handling
          
          # Picking meccanizzato
          mechanized:
            enabled: true
            systems:
              - type: 'conveyor'
                speed: 0.5  # m/s
                capacity: 1000  # items/hour
              - type: 'carousel'
                rotation_speed: 0.3  # rpm
                positions: 1000
              - type: 'as_rs'
                height: 15  # m
                aisles: 4

        # Modalità di picking
        picking_modes:
          # Picking multi-ordine
          multi_order:
            enabled: true
            max_orders: 10
            max_items: 100
            sorting_enabled: true
          
          # Ventilazione pick-up
          pickup_ventilation:
            enabled: true
            batch_size: 50
            sorting_methods:
              - type: 'put_to_light'
              - type: 'manual_sort'
          
          # Picking ordine singolo
          single_order:
            enabled: true
            priority_rules:
              - vip_customers
              - express_shipping
              - deadline_critical
          
          # Ventilazione pallet intero
          full_pallet_ventilation:
            enabled: true
            cross_dock_enabled: true

        # Metodi di picking
        picking_methods:
          # Dispositivi RF
          rf_devices:
            enabled: true
            device_types:
              - type: 'handheld'
                battery_life: '8h'
                screen_size: '5inch'
              - type: 'vehicle_mounted'
                power_source: 'vehicle'
          
          # Picking vocale
          voice_picking:
            enabled: true
            languages:
              - 'it_IT'
              - 'en_US'
            command_set:
              - check_digit
              - quantity
              - location
              - item_verification
          
          # Sistema Pick to Light
          pick_to_light:
            enabled: true
            zones:
              - name: 'fast_moving'
                displays: 100
                light_types:
                  - type: 'numeric'
                  - type: 'alphanumeric'
          
          # Picking cartaceo
          paper_based:
            enabled: true
            document_types:
              - picking_list
              - location_map
              - barcode_sheet
          
          # Picking per triangolazione
          triangulation:
            enabled: true
            optimization:
              - route_optimization
              - distance_calculation
            algorithms:
              - type: 'nearest_neighbor'
              - type: 'genetic_algorithm'

      # -----------------------------------------------------
      # CONFIGURAZIONE PICKING
      # Gestisce tutti i processi di prelievo
      # -----------------------------------------------------
      picking:
        # Configurazione generale del picking
        general:
          enabled: true
          tracking_enabled: true
          batch_picking_enabled: true
          
        # Configurazione delle onde di picking
        wave:
          # Configurazione generale delle onde
          general:
            enabled: true
            max_orders_per_wave: 100
            max_lines_per_wave: 400
            min_fill_rate: 80  # percentuale
          
          # Tipologie di onde
          types:
            # Onde automatiche
            automatic:
              enabled: true
              schedule:
                frequency: '30m'  # ogni 30 minuti
                active_hours: ['08:00-20:00']
                days: ['MON', 'TUE', 'WED', 'THU', 'FRI']
              constraints:
                max_orders: 50
                max_lines: 200
                max_volume: 10  # metri cubi
                max_weight: 1000  # kg
              
            # Onde manuali
            manual:
              enabled: true
              constraints:
                max_orders: 100
                max_lines: 400
                max_volume: 20  # metri cubi
                max_weight: 2000  # kg
          
          # Filtri per la creazione delle onde
          filters:
            # Filtro per vettore
            carrier_based:
              enabled: true
              priority_carriers: ['EXPRESS1', 'PRIORITY2']
              rules:
                - carrier: 'EXPRESS1'
                  max_wait_time: '1h'
                  priority: 1
                - carrier: 'PRIORITY2'
                  max_wait_time: '2h'
                  priority: 2
            
            # Filtro per metodo di spedizione
            shipping_method:
              enabled: true
              methods:
                - name: 'ground'
                  priority: 3
                  max_orders: 50
                - name: 'air'
                  priority: 2
                  max_orders: 30
                - name: 'express'
                  priority: 1
                  max_orders: 20
            
            # Filtro per orario di partenza
            departure_time:
              enabled: true
              time_slots:
                - name: 'morning'
                  time: '08:00-12:00'
                  priority: 1
                - name: 'afternoon'
                  time: '12:00-16:00'
                  priority: 2
                - name: 'evening'
                  time: '16:00-20:00'
                  priority: 3
            
            # Filtro per tipo di ordine
            order_type:
              enabled: true
              types:
                - name: 'B2B'
                  priority: 1
                  dedicated_zone: 'ZONE_B2B'
                - name: 'B2C'
                  priority: 2
                  dedicated_zone: 'ZONE_B2C'
                - name: 'ECOMMERCE'
                  priority: 3
                  dedicated_zone: 'ZONE_ECOM'

          # Gestione delle trattenute
          retention_management:
            enabled: true
            rules:
              # Verifica qualità
              quality_check:
                enabled: true
                hold_time: '24h'
                notification:
                  enabled: true
                  recipients: ['quality.control@company.com']
              
              # Verifica pagamento
              payment_verification:
                enabled: true
                hold_time: '12h'
                auto_release: true
                notification:
                  enabled: true
                  recipients: ['finance@company.com']
              
              # Controlli personalizzati
              custom_check:
                enabled: true
                hold_time: '48h'
                approval_required: true
                approvers: ['warehouse.manager@company.com']
                notification:
                  enabled: true
                  recipients: ['operations@company.com']

        # Tipologie di picking
        types:
          # Picking fisso
          fixed:
            enabled: true
            stations:
              - id: 'FIXED_1'
                zone: 'FAST_MOVING'
                operator_capacity: 3
          
          # Picking dinamico
          dynamic:
            enabled: true
            optimization:
              - type: 'route'
              - type: 'batch'
          
          # Picking bulk
          bulk:
            enabled: true
            full_pallet_enabled: true
            mixed_pallet_allowed: false
          
          # Picking out of gauge
          out_of_gauge:
            enabled: true
            special_handling_required: true
          
          # Picking meccanizzato
          mechanized:
            enabled: true
            automation_level: 'full'

        # Modalità di picking
        modes:
          # Multi ordine
          multi_order:
            enabled: true
            max_orders: 10
            max_items: 100
          
          # Ventilazione pick-up
          pickup_ventilation:
            enabled: true
            batch_size: 50
          
          # Ordine singolo
          single_order:
            enabled: true
          
          # Ventilazione pallet intero
          full_pallet_ventilation:
            enabled: true

        # Metodi di picking
        methods:
          # RF devices
          rf_devices:
            enabled: true
            device_types: ['handheld', 'vehicle_mounted']
          
          # Voice picking
          voice_picking:
            enabled: true
            languages: ['IT', 'EN']
          
          # Pick to Light
          pick_to_light:
            enabled: true
          
          # Paper based
          paper_based:
            enabled: true
          
          # Triangulation picking
          triangulation:
            enabled: true

      # -----------------------------------------------------
      # CONFIGURAZIONE PACKING
      # Gestisce i processi di imballaggio
      # -----------------------------------------------------
      packing:
        # Consolidamento ordini
        order_consolidation:
          enabled: true
          methods:
            - type: 'rf_scan'
              verification: true
            - type: 'automated'
              sorter_enabled: true
          validation:
            weight_check: true
            dimension_check: true
        
        # Gestione imballaggio
        packaging:
          # Sistema di suggerimento imballi
          suggestion:
            enabled: true
            criteria:
              - dimensions
              - weight
              - fragility
              - value
              - destination
            algorithms:
              - type: 'volume_optimization'
              - type: 'cost_optimization'
          
          # Gestione etichette
          labels:
            enabled: true
            types:
              - type: 'shipping'
                format: 'GS1-128'
              - type: 'content'
                barcodes: true
              - type: 'handling'
                symbols: true
            thermal_printing: true
          
          # Materiali di protezione
          protection:
            enabled: true
            materials:
              - type: 'bubble_wrap'
                thickness: [small, medium, large]
              - type: 'foam'
                density: [soft, medium, hard]
              - type: 'corner_protection'
                sizes: [small, medium, large]

        # Controllo finale
        final_check:
          enabled: true
          steps:
            - step: 'barcode_scan'
              mandatory: true
            - step: 'carrier_assignment'
              validation: true
          quality_check:
            enabled: true
            sampling_rate: 10  # %
        
        # Area di staging
        staging:
          enabled: true
          areas:
            - name: 'immediate_dispatch'
              priority: 1
              max_wait_time: '2h'
            - name: 'scheduled_dispatch'
              priority: 2
              max_wait_time: '24h'

      # -----------------------------------------------------
      # CONFIGURAZIONE LOADING
      # Gestisce i processi di carico
      # -----------------------------------------------------
      loading:
        # Pianificazione carico
        planning:
          enabled: true
          features:
            - delivery_sequence
            - vehicle_type
            - volume_optimization
          constraints:
            max_weight: 24000  # kg
            max_volume: 80     # m3
        
        # Assegnazione vettori
        carrier_assignment:
          enabled: true
          methods:
            - type: 'routing_table'
              update_frequency: 'daily'
            - type: 'specific_instructions'
              priority: high
          rules:
            - destination_based
            - weight_based
            - service_level
        
        # Controllo carico
        load_control:
          enabled: true
          checks:
            - type: 'barcode_verification'
              mandatory: true
            - type: 'weight_check'
              tolerance: 1  # %
            - type: 'dimension_check'
              tolerance: 2  # %
          documentation:
            enabled: true
        
        # Conferma spedizione
        shipping_confirmation:
          enabled: true
          documents:
            - type: 'ddt'
              format: 'pdf'
              copies: 3
            - type: 'packing_list'
              format: 'pdf'
              details: 'full'
          
          # Notifiche cliente
          customer_notification:
            enabled: true
            methods:
              - type: 'email'
                template: 'shipping_confirmation'
              - type: 'sms'
                template: 'short_notification'
        
        # Chiusura carico
        load_closure:
          enabled: true
          steps:
            - step: 'final_scan'
              type: 'mandatory'
            - step: 'status_update'
              systems: ['WMS', 'TMS', 'ERP']
          documentation:
            generate_manifest: true
            archive_documents: true

      # -----------------------------------------------------
      # CONFIGURAZIONE CROSS-DOCKING
      # Gestisce i flussi diretti
      # -----------------------------------------------------
      cross_docking:
        # Gestione pallet diretti
        direct_pallet:
          enabled: true
          validation:
            - check_condition
            - verify_destination
          staging_area: 'CROSS_DOCK_1'
        
        # Gestione colli singoli
        single_parcel:
          enabled: true
          sorting:
            enabled: true
            method: 'automated'
        
        # Gestione referenze sconosciute
        unknown_references:
          enabled: true
          additional_checks: true
          quarantine_area: 'QA1'
        
        # Flusso ventilato
        ventilated_flow:
          enabled: true
          multi_destination: true
          sorting_criteria:
            - destination
            - carrier
            - priority
        
        # Flusso controllato
        controlled_flow:
          enabled: true
          verification_steps:
            - step: 'quantity_check'
              tolerance: 0
            - step: 'destination_verify'
              mandatory: true
            - step: 'document_match'
              type: 'electronic'

      # -----------------------------------------------------
      # CONFIGURAZIONE MASTER DATA
      # Gestisce i dati principali
      # -----------------------------------------------------
      master_data:
        # Gestione articoli
        items:
          attributes:
            - name: 'code'
              type: 'string'
              unique: true
            - name: 'description'
              type: 'text'
              multilingual: true
            - name: 'technical_specs'
              type: 'json'
            - name: 'dimensions'
              type: 'object'
              properties: ['length', 'width', 'height']
            - name: 'category'
              type: 'hierarchical'
            - name: 'product_family'
              type: 'reference'
            - name: 'weight'
              type: 'numeric'
              unit: 'kg'

# -----------------------------------------------------
# FILTER RULES
# Defines the rule system for storage allocation:
# - Standard filters: Basic location matching
# - Custom filters: Complex allocation logic
# - Validation rules: Ensure proper filter application
#
# These rules determine:
# - How storage locations are assigned
# - Which items can be stored where
# - How space is optimized across tenants
# -----------------------------------------------------
filter_rules:
  standard_filters:
    - type: 'tag_match'
      description: 'Filtra per tag esatti'
    - type: 'tag_partial'
      description: 'Filtra per tag parziali'
    - type: 'numeric_range'
      description: 'Filtra per intervalli numerici'
      
  custom_filters:
    - type: 'distance_based'
      parameters: ['reference_point', 'max_distance']
    - type: 'capacity_based'
      parameters: ['min_capacity', 'max_capacity']
    - type: 'equipment_based'
      parameters: ['required_equipment', 'optional_equipment']

# -----------------------------------------------------
# FILTER VALIDATION RULES
# Ensures the integrity and efficiency of filter applications:
# - Validates filter consistency
# - Prevents conflicting rules
# - Optimizes filter performance
#
# Key aspects:
# - Tag validation: Ensures valid tag combinations
# - Logic validation: Prevents contradicting rules
# - Coverage validation: Ensures complete space utilization
# -----------------------------------------------------
filter_validation_rules:
  - rule: 'tag_consistency'
    checks:
      - valid_tag_values
      - tag_compatibility
      - required_tags_present
    
  - rule: 'filter_logic'
    checks:
      - no_contradicting_filters
      - filter_coverage
      - filter_efficiency

# -----------------------------------------------------
# VALIDATION RULES
# Master validation rules for the entire system:
# - Physical constraints validation
# - Logical rules validation
# - Operational safety checks
#
# These rules ensure:
# - Structural integrity is maintained
# - Safety requirements are met
# - Efficient space utilization
# - Proper tenant separation
# - Optimal picking operations
# -----------------------------------------------------
validation_rules:
  physical:
    - rule: 'structural_integrity'
      checks:
        - floor_loading_capacity
        - seismic_requirements
        - vertical_clearance
    
    - rule: 'safety_compliance'
      checks:
        - impact_protection
        - load_notices
        - aisle_width
  
  logical:
    - rule: 'zone_assignment'
      checks:
        - no_overlap_between_tenants
        - compatible_storage_types
        - sufficient_capacity
    
    - rule: 'picking_optimization'
      checks:
        - abc_optimization
